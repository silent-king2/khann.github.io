  <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Inconsolata&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --fg: #e9e9e9;
      --accent: #ff0000;
      --muted: #bdbdbd;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: 'Inconsolata', monospace;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    .centered{
      position: absolute;
      inset: 0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 18px;
      box-sizing: border-box;
    }

    .badge {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(255,0,0,0.25);
      border: 1px solid rgba(255,0,0,0.12);
    }

    .badge img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    h1 {
      font-family: 'Kelly Slab', cursive;
      font-size: 22px;
      margin: 14px 0 6px;
      color:var(--fg);
      text-shadow: 0 0 10px rgba(255,0,0,0.12);
    }

    h1 span{
      color: var(--accent);
    }

    h2 {
      font-family: 'Kelly Slab', cursive;
      font-size: 13px;
      margin: 0;
      color: var(--muted);
    }

    .art {
      margin: 16px 0;
      font-size: 11px;
      line-height: 1;
      color: var(--muted);
      white-space: pre;
      max-width: 320px;
      overflow:hidden;
      text-align:left;
    }

    .quote {
      margin-top:14px;
      font-size:14px;
      color:#c9c9c9;
      max-width:700px;
      text-align:center;
      line-height:1.4;
    }

    .meta-list {
      margin-top: 12px;
      font-size: 12px;
      color: #cfcfcf;
      line-height:1.4;
      max-width: 680px;
    }

    .meta-list a {
      color: var(--accent);
      text-decoration: none;
    }

    .divider {
      width: 100%;
      height: 6px;
      margin-top: 12px;
      background: linear-gradient(90deg, transparent, rgba(255,0,0,0.14), transparent);
      border-radius: 6px;
      max-width: 700px;
    }

    /* Audio player styling */
    audio {
      margin: 10px 0;
      width: 300px;
      outline: none;
    }

    @media (max-width:480px){
      .badge { width:110px; height:110px; }
      h1 { font-size:18px; }
      .art { max-width:260px; font-size:10px; }
      .quote { font-size:13px; }
      audio {
        width: 260px;
      }
    }
  </style>
</head>
<body>
  <div class="centered">
